{%extends "employee_register/base.html"%}
{%block content%}
<table class="table table-bordderless">
    <thread class="border-bottom font-weight-bold">
        <tr>
            <td>
                Full Name
            </td>
            <td>
                Mobile
            </td>
            <td>Position</td>
            <td><a href="{%url 'employee_insert'%}" class="btn text-secondary px-0">
                    <i class="fas fa-plus">Add New</i>
                </a></td>
        </tr>
    </thread>
    <tbody>
        {%for employee in employee_list%}
            <tr>
                <td>{{employee.fullname}}</td>
                <td>{{employee.mobile}}</td>
                <td>{{employee.position}}</td>
                <td>
                    <a href="{%url 'employee_update' employee.id%}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                    <form action="{%url 'employee_delete' employee.id%}" class="d-inline">
                        {%csrf_token%}
                        <button class="btn" type="submit">
                            <i class="far fa-trash-alt fa-alg text-danger float-right"></i>
                        </button>
                    </form>
                </td>
            </tr>
        {%endfor%}
    </tbody>
</table>
{%endblock content%}
